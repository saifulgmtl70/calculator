<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Tailwind css file here -->
    <link rel="stylesheet" href="src/cdn.jsdelivr.net_npm_daisyui@3.3.1_dist_full.css">
    <script src="src/cdn.tailwindcss.com_3.3.3"></script>

    <style>
        .btn{
            border-radius: 50%;
            width: 50px;
            height: 50px;
            line-height: 50px;
        }
    </style>
</head>

<body class="bg-cyan-100 h-screen flex justify-center items-center">
    <!-- Calculator  -->
    <section class="bg-white p-8 w-3/12 rounded-md shadow-lg">
        <input type="text" id="displayField" class="border text-right border-slate-400 rounded-sm px-5 py-6 w-full focus:outline-0">
        <div class="grid grid-cols-4 gap-1 mt-6 semibold">
            <button onclick="clearFunc('C')" class="btn bg-slate-200 hover:bg-slate-300 mb-3">C</button>
            <button onclick="deleteFunc('DELL')" class="btn bg-slate-200 hover:bg-slate-300">&#10060</button>
            <button onclick="calcFunc('%')" class="btn bg-slate-200 hover:bg-slate-300">%</button>
            <button onclick="calcFunc('/')" class="btn bg-slate-200 hover:bg-slate-300">/</button>

            <button onclick="calcFunc('7')" class="btn bg-slate-200 hover:bg-slate-300 mb-3">7</button>
            <button onclick="calcFunc('8')" class="btn bg-slate-200 hover:bg-slate-300">8</button>
            <button onclick="calcFunc('9')" class="btn bg-slate-200 hover:bg-slate-300">9</button>
            <button onclick="calcFunc('*')" class="btn bg-slate-200 hover:bg-slate-300">*</button>


            <button onclick="calcFunc('4')" class="btn bg-slate-200 hover:bg-slate-300 mb-3">4</button>
            <button onclick="calcFunc('5')" class="btn bg-slate-200 hover:bg-slate-300">5</button>
            <button onclick="calcFunc('6')" class="btn bg-slate-200 hover:bg-slate-300">6</button>
            <button onclick="calcFunc('-')" class="btn bg-slate-200 hover:bg-slate-300">-</button>

            <button onclick="calcFunc('1')" class="btn bg-slate-200 hover:bg-slate-300 mb-3">1</button>
            <button onclick="calcFunc('2')" class="btn bg-slate-200 hover:bg-slate-300">2</button>
            <button onclick="calcFunc('3')" class="btn bg-slate-200 hover:bg-slate-300">3</button>
            <button onclick="calcFunc('+')" class="btn bg-slate-200 hover:bg-slate-300">+</button>

            <button onclick="calcFunc('0')" class="btn bg-slate-200 hover:bg-slate-300 mb-3">0</button>
            <button onclick="calcFunc('00')" class="btn bg-slate-200 hover:bg-slate-300">00</button>
            <button onclick="calcFunc('.')" class="btn bg-slate-200 hover:bg-slate-300">.</button>
            <button onclick="calculate('=')" class="btn bg-slate-200 hover:bg-slate-300">=</button>

        </div>
    </section>

    


    <script src="js/script.js"></script>
</body>
</html>
